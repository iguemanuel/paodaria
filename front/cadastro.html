<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/resources/styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Cadastro</title>
</head>

<body>

    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-warning">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="assets/resources/images/isologo.png" class="img-fluid" width="55" alt="Logo Pãodaria">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link activ text-black fw-bold" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black fw-bold" href="./produtos.html">Produtos</a>
                </li>            
                  <a class="nav-link text-black fw-bold" href="./login.html">Login</a>
                </li>
              </ul>
            </div>
          </div>
          <p1 id="hora-atual"></p1>
        </nav>
      </header>

    <main class="container">
        <div>
            <h1 class="title">Cadastro</h1>
            <div class="row">
                <div class="inputbox">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required />
                </div>
                <div class="inputbox">
                    <label for="email">Email</label>
                    <input type="text" id="email" required />
                </div>
                <div class="inputbox">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" required />
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" onfocusout="pesquisarCep()"  />
                </div>
                <div class="inputbox">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required />
                </div>
                <div class="inputbox">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" required />
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="inputbox">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" required />
                </div>
                <div class="inputbox">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required />
                </div>
                <div class="inputbox">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado"required />
                </div>
            </div>
            <div class="row">
                <button id="btnsalvar" onclick="enviarCadastro()">Salvar</button>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgb(254,192,7);">
         Padaria Pãodaria © 2020 Copyright
        </div>
        
      </footer>
</body>
<script src="./js/cadastro.js"></script>

</html>
