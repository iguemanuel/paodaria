<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->

      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="/assets/resources/images/isologo.png"
              class="img-fluid"
              width="55"
              alt="Logo Pãodaria"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link activ text-black fw-bold" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black fw-bold" href="./produtos.html"
                  >Produtos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-black fw-bold" href="./login.html"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="tela-login">
        <div>
          <div
            class="bg-danger rounded-pill text-center text-white mb-3"
            id="message-error"
          ></div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
            required
          />
          <label for="senha">Senha</label>
          <br />
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Digite sua senha"
            required
          />
          <br />
          <br />
          <button onclick="logarUsuario()" id="btn-login">Entrar</button>
          <a href="./cadastro.html">Cadastre aqui!</a>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgb(254, 192, 7)">
        Padaria Pãodaria © 2020 Copyright
      </div>
    </footer>
  </body>
  <script src="./js/login.js"></script>
</html>
